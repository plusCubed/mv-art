apply plugin: 'com.android.application'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.github.hamsterksu:android-appversion-gradle-plugin:1.+'
    }
}

apply plugin: 'versionPlugin'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.pluscubed.mvart"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "0.1"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix '.debug'
        }
    }
}

versionPlugin {
    buildTypesMatcher = ''

    supportBuildNumber = true
    buildNumberPrefix = 'b'

    fileNameFormat = '$appPkg-v$versionName-$date'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.+'
    compile 'com.android.support:support-annotations:22.+'
    compile 'com.android.support:recyclerview-v7:22.+'
    compile 'com.android.support:support-v13:22.+'
    compile 'com.google.android.gms:play-services-maps:7.+'
    compile 'com.afollestad:material-dialogs:0.+'
}
